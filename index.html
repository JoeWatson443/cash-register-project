<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta property="og:type" content="website">
        <meta property="og:title" content="Cash Register Project">
        <meta property="og:description" content="Get your change back">
        <meta property="og:image" content="https://i.imgur.com/ftjVIYp.png">
        <meta property="twitter:card" content="summary_large_image">
        <meta property="twitter:title" content="Cash Register Project">
        <meta property="twitter:description" content="Get your change back">
        <meta property="twitter:image" content="https://i.imgur.com/ftjVIYp.png">
        <title>Cash Register Project</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/43bc1f0798.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <main class="flex">
            <div id="content" class="flex flex-col font">
                <h1>Cash Register Project</h1>
                <div class="flex flex-col gap-32">
                    <div class="flex flex-col gap-24">
                        <div class="flex flex-col gap-8">
                    
                            <h2 id="price-display">Item Price: $3.26</h2>
                            <div id="divider"></div>
                        </div>
                        <div id="input-structure" class="flex flex-col gap-16">
                            <input type="number" name="tel" id="cash" placeholder="Enter cash amount" class="brd-12">
                            <button id="purchase-btn" type="submit" class="brd-rad btn-style">Purchase</button>
                        </div>
                    </div>
                    <div id="results-card" class="flex flex-col brd-12">
                        <div id="cash-drawer-display" class="cash-drawer-display"><p><strong>Change in drawer:</strong></p>
                            <p>Pennies: $1.01</p>
                            <p>Nickels: $2.05</p>
                            <p>Dimes: $3.1</p>
                            <p>Quarters: $4.25</p>
                            <p>Ones: $90</p>
                            <p>Fives: $55</p>
                            <p>Tens: $20</p>
                            <p>Twenties: $60</p>
                            <p>Hundreds: $100</p>  
                          </div>
                        <div id="results-list-container" class="brd-12">
                            <div id="change-due"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
